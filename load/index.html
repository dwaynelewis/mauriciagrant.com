<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Loading Spinners</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>CSS LOADING SPINNERS</h1>

<div class="loaders-container">
  
  <div class="container">
    <div class="box"></div>
  </div>

  <div class="container">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="container">
    <div class="circle"></div>
  </div>

  <div class="container">
    <div class="wavecontainer">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>

  <div class="container">
    <div class="circleloader"></div>
  </div>

   <div class="container">
     <div class="switchbox">
       <div class="switch"></div>
       <div class="switch"></div>
     </div>
   </div>

  <div class="container">
    <div class="bouncybox">
      <div class="bouncy"></div>
    </div>
  </div>
  
</div>
  
  

</body>

</html>
